<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hover over the button below to see the animation!</p>
        <img src="deptrai.jpg" alt="Clickable Image" class="hover-image" id="hoverImage">
    </div>
    <script src="script.js"></script>
</body>
</html>


<style>
.hover-image {
    max-width: 300px; /* Set a max width for the image */
    cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
    transition: transform 0.3s ease; /* Add transition for scaling */
}

.hover-image:hover {
    transform: scale(1.1); /* Scale up the image on hover */
}

</style>
