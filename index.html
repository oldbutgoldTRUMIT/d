<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hover over the button below to see the animation!</p>
        <button class="hover-button" id="hoverButton">Hover Me!</button>
        <img src="deptrai.jpg" alt="Description of Image" class="responsive-image">
    </div>
    <script src="script.js"></script>
</body>
</html>



<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.hover-button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.hover-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

</style>



<script>
document.getElementById('hoverButton').addEventListener('click', function() {
    alert('Button clicked!');
});

  
</script>
